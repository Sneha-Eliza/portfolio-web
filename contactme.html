<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="contact-div col-md-9 " >
    <div>
    <h3>Contact ME</h3>

    </div>
   
    <form class="row contact_form" name="submit-form"  id="submit-form" onsubmit="return validation()">
        
            
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
   
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
    
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">


  
        <label for="message">Enter your Message</label>
        <input style="height: 100px;" type="text" class="form-control" id="message" name="message" placeholder="Enter Message">
    
        <button type="submit" value="submit" class="btn submit_btn"><span>submit</span></button>

</form>
</div>
<!--validation-->
<script>
    document.getElementById('submit-form').onsubmit = function(e) {
        e.preventDefault(); // Prevent form from submitting immediately

        if (validate()) {
            // If validation passes, proceed with AJAX submission
            $.ajax({
                url: "https://script.google.com/macros/s/AKfycby_x0b1rYkubzyRPARxiBLAEGD3rwFTDQHT3Wb0XjcG0uxEA03ffqrcAguriNNCQBVN/exec",
                data: $("#submit-form").serialize(),
                method: "post",
                success: function(response) {
                    alert("Form submitted successfully");
                    window.location.reload();
                    // window.location.href = "https://google.com";
                },
                error: function(err) {
                    alert("Something went wrong");
                }
            });
        }
    };

    function validate() {
        var name = document.getElementById("name");
        var email = document.getElementById("email");
        var subject = document.getElementById("subject");
        var message = document.getElementById("message");

        if (name.value == "") {
            alert("Must Enter UserName");
            document.forms["submitForm"]["name"].focus();
            return false;
        }
        if (email.value == "") {
            alert("Must Enter Email");
            document.forms["submitForm"]["email"].focus();
            return false;
        }
        if (subject.value == "") {
            alert("Must Enter Subject");
            document.forms["submitForm"]["subject"].focus();
            return false;
        }
        if (message.value == "") {
            alert("Please Enter Message");
            document.forms["submitForm"]["message"].focus();
            return false;
        }

        return true; // If all validations pass, return true
    }
</script>
